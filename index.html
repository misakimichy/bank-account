<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ABC Bank</title>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Welcome to ABC Bank</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="create-account">
                    <div class="form-group well create-account">
                        <h2>Create a new checking account</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control">
                        <label for="initial-deposit">Initial Deposit:</label>
                        <input type="text" id="initial-deposit" class="form-control">
                        <button type="submit" class="btn btn-info">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form id="transaction">
                    <div class="form-group well">
                        <h2>Deposit or Withdrawal Transaction</h2>
                        <label for="name">Deposit Amount:</label>
                        <input type="text" id="name" class="form-control">
                        <label for="initial-deposit">Withdrawal Amount:</label>
                        <input type="text" id="initial-deposit" class="form-control">
                        <button type="submit" class="btn btn-info">Transaction</button>
                    </div>     
                </form>
            </div>
        </div>
        <div class="total well">
            <h2>Hi <span id="user-name"></span> ! Your current balance is:</h2>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
