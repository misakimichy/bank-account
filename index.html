<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ABC Bank</title>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Welcome to ABC Bank</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="create-account">
                    <div class="form-group well create-account">
                        <h2>Create a new checking account</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control">
                        <label for="initial-deposit">Initial Deposit:</label>
                        <input type="text" id="initial-deposit" class="form-control">
                        <button type="submit" class="btn btn-info">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="deposit-transaction">
                        <div class="form-group well">
                            <h2>Make a Deposit</h2>
                            <label for="deposit">Deposit Amount:</label>
                            <input type="text" id="deposit" class="form-control">
                            <button type="submit" class="btn btn-info">Transaction</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="withdraw-transaction">
                        <div class="form-group well">
                            <h2>Make a Withdraw</h2>
                            <label for="withdraw">Withdrawal Amount:</label>
                            <input type="text" id="withdraw" class="form-control">
                            <button type="submit" class="btn btn-info">Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        <div class="total well">
            <h2>Hi <span id="user-name"></span> ! Your current balance is:</h2>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
